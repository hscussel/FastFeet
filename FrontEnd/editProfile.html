<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/src/style/editProfile.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <nav class="container">
                <div class="user">
                    <div class="circle"></div>
                    <img id='user-icon' src="../public/src\img\user_icon_white.png">
                    <div class="mini-circle"></div>
                </div>
                <div class="contaier-delivery" id='delivery-i'>
                    <img id="delivery-icon" src="../public/src\img\encomenda_icon_white.png">
                </div>
                <div class="contaier-delivery" id="delivery-men">
                    <img id="delivery-men-icon" src="../public/src\img\delivery-men-icon-white.png">
                </div>
                <div class="contaier-delivery" id="recipient">
                    <img id="recipient-icon" src='../public/src\img\recipient-icon-white.png'>
                </div>
                <div class="contaier-delivery" id="users">
                    <img id="users-icon" src='../public/src\img\add_user_white.png'>
                </div>
            </nav>
            <div class="container-header">
                <button id="logout">Sair</button>
                <button id="notifications">Notificações</button>
                <div id='over-not' class="container-not">
                    <p1 id="notifications-text">Sem <br>notificações</p1>
                </div>
            </div>
        </div>
        <h1 id="fastfeet">Fast<span class="blue-text">FEET</span></h1>
    </header>
    <main>
        <nav class="menu-container">
            <a id="p1">Editando seu Perfil</a>
        </nav>
        <div class="container-about">
            <div class="circle-2"></div>
            <img src="../public/src/img/user_icon_blue.png" class="user-icon-blue">
            <p2><strong>Regis dos Anjos </strong><br>regisdosanjos@gmail.com<br><br> Perfil de usuário do tipo administrador<br>Criado em: 02/07/2024</p2>
        </div>
        <div class="line"></div>
        <form id="meuFormulario">
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" value="Regis dos Anjos" readonly><br><br>

            <div class="form-group">
                <div class="form-column">
                    <label for="cpf">CPF</label><br>
                    <input type="text" id="cpf" name="cpf" value="123.456.789-00" readonly><br>
                </div>
                <div class="form-column">
                    <label for="genero">Gênero</label><br>
                    <input type="text" id="genero" name="genero" value="Masculino" readonly><br>
                </div>
            </div>

            <div class="form-group">
                <div class="form-column">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" value="seu.email@exemplo.com" readonly><br>
                </div>
                <div class="form-column">
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999" readonly><br>
                </div>
            </div>

            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" value="senha123" readonly><br><br>

            <div class="buttons">
                <button type="button" id="editarBotao">Editar</button>
                <button type="submit" id="salvarBotao" disabled>Salvar</button>
            </div>
        </form>
    </main>
    <script src="../public/src/js/hrefAdmin.js"></script>
    <script src="../public/src/js/cadastrarAba.js"></script>
    <script src="../public/src\js\editSave.js">
    </script>
</body>
</html>

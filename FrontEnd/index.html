<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/src/style/index.css">
</head>
<body>
    <h2>Fast<span class="blue-text">FEET</span></h2>
    <img class="background" src="../public/src\img\background-image.png">
    <div class="container-login">
        <h1> Bem-Vindo </h1>
        <p1>Preencha suas credenciais para efetuar login</p1>
        <form id="loginForm" action="menu.html">
            <div class="container-icon-cpf">
                <img id="cpf-icon" src="../public/src/img/cpf-icon-grey.png">
            </div>
            <div class="input-field-cpf">
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
            </div>
            <div class="container-icon-password">
                <img id="password-icon" src="../public/src/img/password-icon-grey.png">
            </div>
            <div class="input-field-password">
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <button type="submit" id="loginButton">ENTRAR</button>
            <p2>Esqueci minha senha</p2>
        </form>
    </div>

    <script src="../public\src\js\login.js"></script>
</body>
</html>

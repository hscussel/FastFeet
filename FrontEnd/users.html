    <div id="overlay" class="overlay">
        <div class="containter-cadastro">
            <h3>oi</h3>
            <img id="quit-icon" src="../public/src\img\quit-icon-grey.webp" onclick="confirmQuit()">
            <h2>Cadastrando Usuário</h2>
            <form>
                <div class="input-field-1">
                    <label for="text">Nome</label><br>
                    <input type="text" name="name" id="name"
                        placeholder="Digite o nome completo">
                </div>
                <div class="input-field">
                    <label for="cpf">CPF</label><br>
                    <input type="text" id="cpf" name="cpf"
                            placeholder="Digite o CPF">
                </div>
                <div class="input-field-5">
                    <label for="geneder">Gênero</label><br>
                    <select id="phone" name="phone">
                        <option value=""></option>
                        <option value="A">Masculino</option>
                        <option value="B">Fêminino</option>
                        <option value="C">Não Binário</option>
                        <option value="D">Não Informado</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="CEP">Telefone</label><br>
                    <input id="cep" type="CEP" id="CEP" name="CEP"
                            placeholder="Digite o telefone">
                </div>
                <div class="input-field-5">
                    <label for="email">E-mail</label><br>
                    <input type="text" id="neighborhood" name="email"
                        placeholder="Digite o E-mail">
                </div>
                <div class="input-field">
                    <label for="user">Tipo de perfil</label><br>
                    <select id="user-register" name="user" onchange="ajustarLarguraCadastro(this.value)">
                        <option value=""></option>
                        <option value="A">Usuário</option>
                        <option value="B">Administrador</option>
                    </select>
                </div>
                <div id="over" class="over">

                    <div class="input-field">
                        <label for="vehicle">Veículo</label><br>
                        <input type="text" id="vehicle" name="vehicle"
                        placeholder="Digite o veículo">
                    </div>
                    <div class="input-field-3">
                        <label for="plate">Placa</label><br>
                        <input type="text" id="plate" name="plate"
                        placeholder="Digite a placa">
                    </div>
                    <div class="input-field-4">
                        <label for="category">Categoria</label><br>
                        <select id="category" name="category">
                            <option value=""></option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="password">Senha</label><br>
                        <input type="password" id="password" name="password"
                                placeholder="Digite a senha">
                    </div>
                </div>
                <div id="over-2">
                    <div class="input-field">
                        <label for="password">Senha</label><br>
                        <input type="password" id="password" name="password"
                                placeholder="Digite a senha">
                    </div>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

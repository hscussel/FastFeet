<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/entregadores.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <nav class="container">
                <div class="user">
                    <div class="circle"></div>
                    <img id='user-icon' src="src\img\user_icon_white.png">
                    <div class="mini-circle"></div>
                </div>
                <div class="contaier-delivery" id = 'delivery-i'>
                    <img id="delivery-icon" src="src\img\encomenda_icon_white.png">
                    
                </div>
                <div class="contaier-delivery" id="delivery-men">
                    <img id="delivery-men-icon" src="src\img\delivery-men-icon-blue.png">
                    
                </div>
                <div class="contaier-delivery" id="recipient">
                    <img id="recipient-icon" src='src\img\recipient-icon-white.png'>
                    
                </div>
                <div class="contaier-delivery" id="users">
                    <img id="users-icon" src='src\img\add_user_white.png'>
                    
                </div>
            </nav>
            <div class="container-header">
                <button id="logout">Sair</button>
            </div>
        </div>
        <h1>Fast<span class="blue-text">FEET</span></h1>
    </header>
    <main>
        <nav class="menu-containter">
            <a id="p1">Entregadores</a>
            </nav>
            <div class="icon-research">
                <img id ='research-icon' src="src\img\icon-research.png">
            </div>
        <input type="text" name="research" id="research"
        placeholder ="Pesquise por entregas">
        <div class="data-base">    
            <button id="add">Adicionar Entregador</button>
            <img id="add-icon" src="src\img\add-icon.png.png">
            <p2 id="p4">Id</p2>
            <div class="line-db" id="line-1"></div>
            <p2 id="p5">Nome</p2>
            <div class="line-db" id="line-2"></div>
            <p2 id="p6">Telefone</p2>
            <div class="line-db" id="line-3"></div>
            <p2 id="p7">Veículo</p2>
            <div class="line-db" id="line-4"></div>
            <p2 id="p8">Placa</p2>
            <div class="line-db" id="line-5"></div>
            <p2 id="p9">Status</p2>
            <div class="line-db" id="line-6"></div>
        </div>
        <p3>Sem entregadores cadastrados</p3>
    </main>
    <div id="overlay" class="overlay">
        <div class="containter-cadastro">
            <h3>oi</h3>
            <img id="quit-icon" src="src\img\quit-icon-grey.webp">
            <h2>Cadastrando Entregador</h2>
            <form>
                <div class="input-field-1">
                    <label for="text">Nome</label><br>
                    <input type="text" name="name" id="name"
                        placeholder="Digite o nome">
                </div>
                <div class="input-field">
                    <label for="cpf">CPF</label><br>
                    <input type="text" id="cpf" name="cpf"
                            placeholder="Digite o CPF">
                </div>
                <div class="input-field">
                    <label for="password">Senha</label><br>
                    <input type="password" id="password" name="password"
                            placeholder="Digite a senha">
                </div>
                <div class="input-field">
                    <label for="phone">Telefone</label><br>
                    <input type="text" id="phone" name="phone"
                        placeholder="Digite o telefone">
                </div>
                <div class="input-field">
                    <label for="vehicle">Veículo</label><br>
                    <input type="text" id="vehicle" name="vehicle"
                        placeholder="Digite o veículo">
                </div>
                <div class="input-field-3">
                    <label for="plate">Placa</label><br>
                    <input type="text" id="plate" name="plate"
                        placeholder="Digite a placa">
                </div>
                <div class="input-field-4">
                    <label for="category">Categoria</label><br>
                    <select id="category" name="category">
                        <option value=""></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="src\js\hrefAdmin.js"></script>
    <scprt src='src\js\cadastroEntregador.js'></scprt>
    <script src="src\js\cadastrarAba.js"></script>
</body>
</html>

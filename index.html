<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="src\img\fasfeet-icon-removebg.png">
            <h1>Fast<span class="blue-text">FEET</span></h1>
        </div>
        <div class="container">
            <div class="circle"></div>
            <img id = user-icon src="src\img\user-icon.png">
            <form action="menu.html">
                <div class="input-field">
                    <label for="text">CPF</label><br>
                    <input type="text" name="username" id="username"
                        placeholder="Digite seu CPF">
                    
                </div>
                <div class="input-field">
                    <label for="text">Senha</label><br>
                    <input type="password" name="password" id="password"
                        placeholder="Digite sua Senha">
                </div>
                <div class="check-box">
                    <input type="checkbox" id="remember" name="scales"/>
                    <label id = "check-box"for="text">Lembrar-me</label>
                </div>
    
                <input id= submit-button type="submit" value="Entrar">
                <nav>
                    <a href="#">Esqueci minha senha</a>
                </nav>
            </form>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/destinatarios.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <nav class="container">
                <div class="user">
                    <div class="circle"></div>
                    <img id='user-icon' src="src\img\user_icon_white.png">
                    <div class="mini-circle"></div>
                </div>
                <div class="contaier-delivery" id = 'delivery-i'>
                    <img id="delivery-icon" src="src\img\encomenda_icon_white.png">
                    
                </div>
                <div class="contaier-delivery" id="delivery-men">
                    <img id="delivery-men-icon" src="src\img\delivery-men-icon-white.png">
                    
                </div>
                <div class="contaier-delivery" id="recipient">
                    <img id="recipient-icon" src='src\img\recipient-icon-blue.png'>
                    
                </div>
                <div class="contaier-delivery" id="users">
                    <img id="users-icon" src='src\img\add_user_white.png'>
                    
                </div>
            </nav>
            <div class="container-header">
                <button id="logout">Sair</button>
                
            </div>
        </div>
        <h1>Fast<span class="blue-text">FEET</span></h1>
    </header>
    <main>
        <nav class="menu-containter">
            <a id="p1">Destinatários</a>
            </nav>
            <div class="icon-research">
                <img id ='research-icon' src="src\img\icon-research.png">
            </div>
        <input type="text" name="research" id="research"
        placeholder ="Pesquise por destinatários">
        <div class="data-base">    
            <button id="add">Adicionar Destinatário</button>
            <img id="add-icon" src="src\img\add-icon.png.png">
            <p2 id="p4">Id</p2>
            <div class="line-db" id="line-1"></div>
            <p2 id="p5">Nome</p2>
            <div class="line-db" id="line-2"></div>
            <p2 id="p6">Bairro</p2>
            <div class="line-db" id="line-3"></div>
            <p2 id="p7">Rua</p2>
            <div class="line-db" id="line-4"></div>
            <p2 id="p8">Número</p2>
            <div class="line-db" id="line-5"></div>
            <p2 id="p9">Telefone</p2>
            <div class="line-db" id="line-6"></div>
            <p2 id="p10">Status</p2>
            <div class="line-db" id="line-6"></div>
            <div class="line-db" id="line-7"></div>
        </div>
        <p3>Sem destinatarios cadastrados</p3>

        <div id="overlay" class="overlay">
            <div class="containter-cadastro">
                <h3>oi</h3>
                <img id="quit-icon" src="src\img\quit-icon-grey.webp">
                <h2>Cadastrando Destinatário</h2>
                <form>
                    <div class="input-field-1">
                        <label for="text">Nome</label><br>
                        <input type="text" name="name" id="name"
                            placeholder="Digite o nome">
                    </div>
                    <div class="input-field">
                        <label for="cpf">CPF</label><br>
                        <input type="text" id="cpf" name="cpf"
                                placeholder="Digite o CPF">
                    </div>
                    <div class="input-field-5">
                        <label for="phone">Telefone</label><br>
                        <input type="text" id="phone" name="phone"
                            placeholder="Digite o telefone">
                    </div>
                    <div class="input-field">
                        <label for="CEP">CEP</label><br>
                        <input id="cep" type="CEP" id="CEP" name="CEP"
                                placeholder="Digite o CEP">
                    </div>
                    <div class="input-field-2">
                        <input type="checkbox" id="checkbox" name="checkbox">
                        <label id="check-box" for="checkbox">Preencher automaticamente</label>
                    </div>
                    <div class="input-field">
                        <label for="neighborhood">Bairro</label><br>
                        <input type="text" id="neighborhood" name="neighborhood"
                            placeholder="Digite o Bairro">
                    </div>
                    <div class="input-field">
                        <label for="street">Rua</label><br>
                        <input type="text" id="street" name="street"
                            placeholder="Digite a Rua">
                    </div>
                    <div class="input-field-3">
                        <label for="number">Número</label><br>
                        <input type="text" id="number" name="number"
                            placeholder="Digite o número">
                    </div>
                    <div class="input-field-4">
                        <label for="category">Categoria</label><br>
                        <select id="category" name="category">
                            <option value=""></option>
                            <option value="A">Casa</option>
                            <option value="B">Apartamento</option>
                            <option value="C">Não Informado</option>
                        </select>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
    </main>
    <script src="src\js\hrefAdmin.js"></script>
    <script src="src\js\cadastrarAba.js"></script>
</body>
</html>
